<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} titulo {% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Employees App</h1>
        <ul class="ul-nav">
            {%for enlace in enlaces %}
                <li>
                    <a href="{{enlace.url}}">{{enlace.texto}}</a>
                </li>
            {% endfor %}
        </ul>        
    </header>
    <main>
        {% block main %}

        {% endblock %}
    </main>
    
</body>
</html>
